plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("com.codeborne:selenide:7.14.0",
            "org.junit.jupiter:junit-jupiter:5.14.2",
            "org.seleniumhq.selenium:selenium-java:4.41.0")
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
